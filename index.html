<!DOCTYPE html>
<html>
  <head>
    <!-- 编码格式 -->
    <meta charset="utf-8">
    <!-- 视图缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- 禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit"> <!-- 启用360浏览器的极速模式(webkit) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 避免IE使用兼容模式 -->
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- X5强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- uc强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- x5强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- qq应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- uc应用模式 -->
    <meta name="browsermode" content="application">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 版权 -->
    <meta name="copyright" content="waymap">
    <meta name="keywords" content="html5,css3,vue"> <!-- 关键词 -->
    <meta name="description" content="welsley,wms"> <!-- 网站内容描述 -->
    <meta name="author" content="wesley,wesley.wang@waymap.cn"> <!-- 作者 -->
    <!--禁止将页面中的数字识别为电话号码-->
    <meta content="telephone=no" name="format-detection">
    <!--忽略Android平台中对邮箱地址的识别-->
    <meta content="email=no" name="format-detection">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari（ios7.0版本以后，safari上已看不到效果）-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式发，可选default、black、black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>wms-ui</title>
    <link rel="stylesheet" href="static/css/cssReset.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
